<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:
                wght@400;700&family=Josefin+Sans:wght@400;600;700&
                family=Kanit:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"
    />
</head>
<body>


    <div class="signup-section">
        <div class="wrapper">


            <div class="header">
                <div class="wrapper">
                    <div class="left-side">
                        <img src="images/logo.png" alt="">
                        <div class="nav-list">
                            <ul class="list-item">
                                <li>
                                    <a href="#">Home</a>
                                </li>
                                <li>
                                    <a href="#">About Us</a>
                                </li>
                                <li>
                                    <a href="#">Tournaments</a>
                                </li>
                                <li>
                                    <a href="#">Games</a>
                                </li>
                                <li>
                                    <a href="#">Ambassadors</a>
                                </li>
                                <li>
                                    <a href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="search-btn">
                            <button class="search-button">
                                <img src="images/search.png" alt="">
                            </button>                               
                        </div>
                    </div>
                    
                    <div class="right-side">
                        <div class="help-btn">
                            <button class="help-b">
                                <img src="images/question-icon.png" alt="">
                            </button>
                        </div>

                        <div class="profile-btn">
                                <button class="profile-b">
                                <img src="images/profile-icon.png" alt="">
                            </button>
                        </div>

                        <div class="download-btn">
                            <button class="download-b">Download</button>
                        </div>

                        <div class="sign-btn">
                            <button class="signup-b">SIGN UP</button>
                        </div>
                        
                    </div>
                </div>
            </div>

            <div class="mobile-header">
                <div class="wrapper">
                    <div class="main-menu">
                        <div class="logo">
                            <img src="images/logo.png" alt="">
                        </div>
                        <div class="btn-grp">
                            <div class="sign-btn">
                                <button class="signup-b">SIGN UP</button>
                            </div>
                            <button class="menu-btn">
                                <img src="images/menu-icon.png" alt="">
                            </button>
                        </div>
                    </div>
                </div>
             </div>

             <div class="header-container">
                <div class="mobile-header-1">
                    <div class="wrapper">
                        <div class="main-menu">
                            <div class="logo">
                                <img src="images/logo.png" alt="">
                            </div>
                            <div class="btn-grp">
                                <div class="sign-btn">
                                    <button class="signup-b">SIGN UP</button>
                                </div>
                                <button class="close-btn">
                                    <img src="images/close.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <form action="#">
                    <button class="search-button">
                        <img src="images/search.png" alt="">
                    </button>
                    <input type="text" placeholder="Search for NR Poker..."/>
                 </form>
    
                <div class="nav-list">
                    <ul class="list-item">
                        <li>
                            <button class="l-item">Home</button>
                        </li>
                        <li>
                            <button class="l-item">About Us</button>
                        </li>
                        <li>
                            <button class="l-item">Tournaments</button>
                        </li>
                        <li>
                            <button class="l-item">Games</button>
                        </li>
                        <li>
                            <button class="l-item">Ambassadors</button>
                        </li>
                        <li>
                            <button class="l-item">Contact</button>
                        </li>
                    </ul>
                </div>

                <div class="last-nav">
                    <div class="btn-section">
                        <div class="download-btn">
                            <button class="download-b">Download</button>
                        </div>
                        <div class="login-btn">
                            <button class="login-b">Login</button>
                        </div>
                    </div>
                </div>
    
            </div>


            <div class="signup-banner-section">
                <div class="wrapper">

                    <div class="container">
                        <div class="image">
                            <img src="images/image.png" alt="">   
                        </div>
                        <div class="bg"></div>
                        <div class="text-section">
                            <h1>Sign Up</h1>
                            <p><span>Home</span> > Signup</p>
                        </div>

                    </div>

                    <div class="signup-container">
                        <div class="main-signup">

                            <div class="signup-contain">
                            

                                <div class="signup-table">


                                    <div class="heading-wrapper">
                                        <img src="images/logo.png" alt="">
                                        <h2>Sign Up to NR Poker</h2>
                                        <p>Already have an account? <span>Login here</span></p>
                                    </div>

                                    <div class="middle-section">

                                        <section class="right">
                                            <ul class="sign">
                                                <li class="sign-list">
                                                    <div class="name-list">
                                                        <img src="images/u-name-icon.png" alt="">
                                                        <a href="#">User Name</a>
                                                    </div>
                                                    <input type="text">
                                                </li>

                                                <li class="sign-list">
                                                    <div class="name-list">
                                                        <img src="images/lock-icon.png" alt="">
                                                        <a href="#">Password</a>
                                                    </div>
                                                    <input type="text">
                                                </li>

                                                <li class="sign-list">
                                                    <div class="name-list">
                                                        <img src="images/lock-icon.png" alt="">
                                                        <a href="#">Re-Enter password</a>
                                                    </div>
                                                    <input type="text">
                                                </li>

                                                <li class="sign-list">
                                                    <div class="name-list">
                                                        <img src="images/phone-call-img.png" alt="">
                                                        <a href="#">Phone Number</a>
                                                    </div>
                                                    <input type="text">
                                                </li>

                                                <li class="sign-list">
                                                    <div class="name-list">
                                                        <img src="images/country-icon.png" alt="">
                                                        <a href="#">Country</a>
                                                    </div>
                                                    <input type="text">
                                                </li>



                                                
                                            </ul>
                                        </section>

                                        

                                    </div>

                                    <button class="submit-button">Submit</button>
                                    
                                </div>

                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body> 
</html>
